<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Responsive Admine Dashboard | Korsat X Parmaga</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
	<!-- Styles -->
	<link rel="stylesheet" href="./assets/css/main.css">
</head>

<body>
	<!-- Navigation -->
	<div class="container">
		<div class="navigation">
			<ul>
				<li>
					<a href="#">
						<span class="icon">
							<i class="fa-brands fa-apple"></i>
						</span>
						<span class="title">Brand Name</span>
					</a>
				</li>

				<li>
					<a href="#">
						<span class="icon">
							<i class="fa-solid fa-house"></i>
						</span>
						<span class="title">Dashboard</span>
					</a>
				</li>

				<li>
					<a href="#">
						<span class="icon">
							<i class="fa-solid fa-person"></i>
						</span>
						<span class="title">Customers</span>
					</a>
				</li>

				<li>
					<a href="#">
						<span class="icon">
							<i class="fa-solid fa-comment"></i>
						</span>
						<span class="title">Messages</span>
					</a>
				</li>

				<li>
					<a href="#">
						<span class="icon">
							<i class="fa-solid fa-question"></i>
						</span>
						<span class="title">Help</span>
					</a>
				</li>

				<li>
					<a href="#">
						<span class="icon">
							<i class="fa-solid fa-gear"></i>
						</span>
						<span class="title">Settings</span>
					</a>
				</li>

				<li>
					<a href="#">
						<span class="icon">
							<i class="fa-solid fa-lock"></i>
						</span>
						<span class="title">Password</span>
					</a>
				</li>

				<li>
					<a href="#">
						<span class="icon">
							<i class="fa-solid fa-right-from-bracket"></i>
						</span>
						<span class="title">Sign Out</span>
					</a>
				</li>
			</ul>
		</div>

		<!-- Main -->
		<div class="main">
			<div class="topbar">
				<div class="toggle">
					<i class="fa-solid fa-bars"></i>
				</div>
				<div class="search">
					<label for="">
						<input type="text" placeholder="Search hare">
						<i class="fa-solid fa-magnifying-glass"></i>
					</label>
				</div>
				<div class="user">
					<img src="./assets/imgs/user-1.jpg" alt="">
				</div>
			</div>

			<!-- Cards -->
			<div class="cardBox">
				<div class="card">
					<div>
						<div class="numners">1,504</div>
						<div class="cardName">Daily Views</div>
					</div>

					<div class="iconBox">
						<i class="fa-regular fa-eye"></i>
					</div>
				</div>

				<div class="card">
					<div>
						<div class="numners">80</div>
						<div class="cardName">Sales</div>
					</div>

					<div class="iconBox">
						<i class="fa-solid fa-cart-shopping"></i>
					</div>
				</div>

				<div class="card">
					<div>
						<div class="numners">284</div>
						<div class="cardName">Comments</div>
					</div>

					<div class="iconBox">
						<i class="fa-solid fa-comments"></i>
					</div>
				</div>

				<div class="card">
					<div>
						<div class="numners">$7,842</div>
						<div class="cardName">Earning</div>
					</div>

					<div class="iconBox">
						<i class="fa-solid fa-money-bill"></i>
					</div>
				</div>
			</div>
		</div>

	</div>



	<!-- Scripts -->
	<script src="./assets/js/script.js"></script>

	<!-- ionicons -->
	<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
	<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>

</html>
